<div class="homepageContainer">
  <div class="header">
    <div class="headerContent left">
      <div class="image"></div>
      <div class="number">Znajomi: {{friends}}</div>
    </div>
    <div class="headerContent right">
      <div class="number">Wynik: {{score}}</div>
      <div class="image"> </div>
    </div>
    <div style="clear:both"></div>
  </div>



  <div class="content">
      <div class="left">
        <div class="money">Ilość Twoich pieniędzy: {{money}}</div>
        <div class="image" (click)="increaseMoney()"></div>

        <!--<div class="randEvent" (click)="randomEvent()">get random event</div>-->
      </div>
      <div class="right">
        <h3>Jest</h3>
        <div *ngFor="let activit of activities" class="activity">
          <div class="img" [ngStyle]="{'background-image':'url('+ activit.obrazek_image+')'}" (click)="touchActivity(activit);">
            <!--<div class="img" [ngStyle]="{'background-image':'url(https://i.imgur.com/XAF0OsJ.png)'}">-->
            <span class="price">{{activit.price3}}$</span>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:70%">
             </div>
          </div>
        </div>
      </div>
  </div>


  <span>Pasek stresu</span>
  <div class="statusBottomContainer">
    <div class="progress progressBottom">
      <div class="progress-bar progress-bar-striped stress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
</div>
<div class="event" *ngIf="randEvent!==undefined">
  <p class="title">{{randEvent.event_title}}</p>
  <div class="image" [ngStyle]="{'background-image':''}"></div>
  <span class="description">{{randEvent.event_description}}</span>
  <div class="option">
    <span class="button" (click)="close(1);">1.</span>
    <span class="desc" (click)="close(1);">{{randEvent.event_choice_1}}</span>
  </div>
  <div class="option">
    <span class="button" (click)="close(2);">2.</span>
    <span class="desc" (click)="close(2);">{{randEvent.event_choice_2}}</span>
  </div>
</div>
